<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

</head>
<body>
    
    <!-- CUSTOMIZE COLLAPSABLE SECTION -->
    <nav class="navbar bg-dark navbar-dark">

        <div class="mx-auto">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar" style="border:none;outline:none">
                CUSTOMIZE
                <i class="fas fa-arrow-circle-down"></i>
            </button>
        </div>
      
        <!-- CUSTOMIZE FORM -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <div class="container">
                <form class="row" style="width:100%;" action="">

                    <!-- color inputs -->
                    <div class="col-12 col-sm-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Background color</span>
                            </div>
                            <input type="text" class="form-control bg-color" value="#3475ca">
                        </div>
    
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Background opacity</span>
                            </div>
                            <input type="number" min="0" max="1" step="0.1" class="form-control bg-opacity" value="0.25">
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Form color</span>
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-light active form-light">
                                      <input type="radio" name="options" id="option1" autocomplete="off" checked> Light
                                    </label>
                                    <label class="btn btn-light form-dark">
                                      <input type="radio" name="options" id="option2" autocomplete="off"> Dark
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Button color</span>
                            </div>
                            <input type="text" class="form-control button-color" value="#32be8f">
                        </div>
                    </div>


                    <!-- text inputs -->
                    <div class="col-12 col-sm-6">
                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Form title</span>
                            </div>
                            <input type="text" class="form-control form-title" value="WELCOME" style="text-transform:uppercase">
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">User input title</span>
                            </div>
                            <input type="text" class="form-control user-input-title" value="Username">
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Pass input title</span>
                            </div>
                            <input type="text" class="form-control pass-input-title" value="Password">
                        </div>

                        <div class="input-group">
                            <div class="input-group-prepend">
                              <span class="input-group-text">Button title</span>
                            </div>
                            <input type="text" class="form-control button-title" value="Login">
                        </div>
                    </div>

                </form>
            </div>
        </div>

    </nav> <!-- end nav -->


    <!--- LANDING PAGE -->
    <div class="banner-container">
        <div class="banner">
            <img class="background-image" src="images/bg.png">
            <div class="login-content">
                <form action="">
                    <img class="login-image" src="images/avatar.svg">
                    <h2 class="title">Welcome</h2>
                       <div class="input-div">
                          <i class="fas fa-user"></i>
                          <div class="div">
                            <input type="text" class="input user" value="Username">
                          </div>
                       </div>
                       <div class="input-div">
                            <i class="fas fa-lock"></i>
                            <div class="div">
                               <input type="password" class="input pass" value="Password">
                            </div>
                        </div>
                    <a class="need-help" href="#">Forgot Password?</a>
                    <input type="submit" class="btn" value="Login">
                </form>
            </div>
        </div>
    </div>


</body>
</html>


<script>
$(document).ready(function(){
    //console.log($('.banner-container').html());

    // MANAGE NAVBAR ICON
    $('#collapsibleNavbar').on('shown.bs.collapse', function () {
        $(".navbar-toggler").html('CUSTOMIZE <i class="fas fa-arrow-circle-up"></i>');
    });
    $('#collapsibleNavbar').on('hidden.bs.collapse', function () {
        $(".navbar-toggler").html('CUSTOMIZE <i class="fas fa-arrow-circle-down"></i>');
    });

    // MANAGE LANDING PAGE STYLES
    // bg color
    $('.bg-color').on('change', function () {
        $('.banner').css('background-color', $(".bg-color").val())
        $('.banner').hide(100).show(100);
    });

    // bg opacity
    $('.bg-opacity').on('change', function () {
        $('.banner .background-image').css('opacity', $(".bg-opacity").val())
        $('.banner .background-image').hide(100).show(100);
    });

    // button color
    $('.button-color').on('change', function () {
        $('.banner form .btn').css('background-color', $(".button-color").val())
        $('.banner form .btn').hide(100).show(100);
    });

    // form title
    $('.form-title').on('change', function () {
        $('.banner form .title').text($(".form-title").val())
        $('.banner form .title').hide(100).show(100);
    });

    // user input title
    $('.user-input-title').on('change', function () {
        $('.banner form .input-div .user').val($(".user-input-title").val());
        $('.banner form .input-div .user').hide(100).show(100);
    });

    // password input title
    $('.pass-input-title').on('change', function () {
        $('.banner form .input-div .pass').val($(".pass-input-title").val());
        $('.banner form .input-div .pass-label').hide(100).show(100);
    });

    // button title
    $('.button-title').on('change', function () {
        $('.banner form .btn').val($(".button-title").val());
        $('.banner form .btn').hide(100).show(100);
    });

    // form color
    $('.form-light').on('click', function () {
        $('.banner form .title').css('color', '#d9d9d9')
        $('.banner form .input-div input').css('color', '#d9d9d9')
        $('.banner form .input-div i').css('color', '#d9d9d9')
        $('.banner form .input-div').css('border-color', '#d9d9d9')
        $('.banner form .need-help').css('color', '#999')
        $('.banner form .btn').css('color', '#d9d9d9')
    });
    $('.form-dark').on('click', function () {
        $('.banner form .title').css('color', '#262626')
        $('.banner form .input-div input').css('color', '#262626')
        $('.banner form .input-div i').css('color', '#262626')
        $('.banner form .input-div').css('border-color', '#262626')
        $('.banner form .need-help').css('color', '#666')
        $('.banner form .btn').css('color', '#262626')
    });

})
</script>


<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

* {
    margin :0;
    padding : 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

/* CUSTOMIZE -> FORM -> INPUT */
nav form .input-group {
    margin-top: 1rem;
}

/* BANNER */
.banner {
    position: relative;
    width: 100%;
    height: 100vh; 
    background: #3475ca; /* que esto sea editable es clave */
    display: flex;
    justify-content: center;
    align-items: center;
}
.banner .background-image {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0.25; /* con esto se puede re jugar! */
}
.banner .login-content {
    position: relative;
    max-width: 750px;
    text-align: center;
}

/* LOGIN FORM */
form {
	width: 360px;
}

.login-content .login-image{
    height: 100px;
}
.login-content .title{
	margin: 15px 0;
	color: #fff;
	text-transform: uppercase;
	font-size: 2.9rem;
}
.login-content .input-div{
	position: relative;
    display: grid;
    grid-template-columns: 10% 90%;
    margin: 25px 0;
    padding: 5px 0;
    border-bottom: 2px solid #d9d9d9;
}


.input-div i{
	color: #d9d9d9;
	justify-content: center;
	align-items: center;
    font-size: 1.5rem;
}
.input-div div{
    position: relative;
	height: 45px;
}

.input-div:before, .input-div:after{
	position: absolute;
	bottom: -2px;
	width: 0%;
	height: 2px;
	transition: .4s;
}
.input-div:before{
	right: 50%;
}
.input-div:after{
	left: 50%;
}
.input-div.focus:before, .input-div.focus:after{
	width: 50%;
}

.input-div div input{
    color: #d9d9d9;
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	border: none;
	outline: none;
	background: none;
	padding: 0.5rem 0.7rem;
	font-size: 1.2rem;
	font-family: 'poppins', sans-serif;
}

.input-div input::placeholder{
    font-size: 18px;
    color: #000000;
    top: -5px;
    left: 10px;
    position: absolute;
}
/* queda pendiente tema iconos en la parte izquierda del input */

.login-content a{
	display: block;
	text-align: right;
	text-decoration: none;
	color: #999;
	font-size: 0.9rem;
	transition: .3s;
}
.login-content a:hover{
	font-size: 1.5rem;
}

.login-content .btn{
	display: block;
	width: 100%;
	height: 50px;
	border-radius: 25px;
	outline: none;
	border: none;
	background-color: #32be8f;
	background-size: 200%;
	font-size: 1.2rem;
	color: #fff;
	font-family: 'Poppins', sans-serif;
	text-transform: uppercase;
	margin: 1rem 0;
	cursor: pointer;
	transition: .5s;
}
.login-content .btn:hover{
	background-position: right;
}

@media screen and (max-width: 1000px){
	form {
		width: 290px;
	}
	.login-content .title {
        font-size: 2.4rem;
        margin: 8px 0;
	}
}

@media screen and (max-width: 900px){
	.login-content{
		justify-content: center;
	}
}

</style>
